<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- External CSS + Title favicon + Fonts -->
    <link rel="stylesheet" type= "text/css" href="../static/CSS/style.css" />
    <link rel="icon" type="image/png" href="../static/images/writer.png" sizes="10x10">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">

    <!-- Styling for the background image-->
    <style>
        #header {
             background: url("../static/images/typewriter.jpg");
             background-repeat: no-repeat;
             background-position-y: center;
            background-size: cover;
        }
    </style>

    <title>Sonnet Generator</title>
</head>

<body>
 <!-- Heading for Sonnet Generator -->
    <section id="header" class="jumbotron text-center">
        <h1 class="display-2">Sonnet Generator </h1>
        <p><h3><em>Sonnet's get started</em></h3></p>
        <a href="https://www.britannica.com/art/sonnet" class="btn card_btn" style="width: 10rem;">What's a Sonnet?</a>
    </section>
    
 <!-- Parameter input and control buttons within container div -->
    <div class="container">
        <form action="/index" method="POST">
            <div id= "button param">
                 <p><input type="file"  accept="image/*" name="image" id="file"  onchange="loadFile(event)" style="display: upload image"></p>
              
                <p><img id="output" width="200" /></p>
                <button type="submit" class="btn btn-success">Generate Sonnet</button>
                <button type="reset" id="clear" onClick= "clearFunc();" class="btn btn-secondary">Clear</button>
            </div>
        </form>
            
        <br/>
    <!-- Displaying Sonnet in another div -->

        <div>
            <p><h3><em> Generated Sonnet </em></h3></p>
            <textarea class="form-control sonn" id ="textbox" rows="16" style="width: 30rem;" readonly>{% if text %}{{text}}{% endif %}</textarea>
        </div>
    </div>

    <br/>

 <!-- Cards in a list for showing developers in the main section
 Card templates used from Bootstrap and then modified for use -->
    <div class="main">
        <h1>Developers</h1>
        <ul class="cards">
            <li class="cards_item">
                <div class="card bg-dark mb-3">
                    <div class="card-img-top"><img src="../static/images/niki.jpg"></div>
                    <div class="card_content">
                        <h2 class="card_title">Nikitha Srikanth</h2>
                    </div>
                </div>
            </li>
            <li class="cards_item">
                <div class="card bg-dark mb-3">
                <div class="card_image">
                    <img src="../static/images/risha.jpg"></div>
                <div class="card_content">
                    <h2 class="card_title">Risha Dassi</h2>        
                </div>
                </div>
            </li>
            <li class="cards_item">
                <div class="card bg-dark mb-3">
                <div class="card_image"><img src="../static/images/saik.jpg"></div>
                <div class="card_content">
                    <h2 class="card_title">Sai Keerthana</h2>
                </div>
            </li>
            <li class="cards_item">
                <div class="card bg-dark mb-3">
                <div class="card_image"><img src="../static/images/sakshi.jpeg"></div>
                <div class="card_content">
                    <h2 class="card_title">Sakshi Kamal</h2>
                </div>
                </div>
            </li>
        </ul>
    </div>

    <!-- Link to Git repo in the Footer -->
    <footer class="footer">Checkout the Git repo at 
            <div class="image">
                        <a href="https://github.com/alt-nikitha/Sonnet-Generator" target="_blank">
                            <img class="octocat icons" src="../static/images/Octocat_white.png" alt="Octocat-Github" >
                        </a> 
            </div>
    </footer>  

    <!-- Javacript function to clear input and generated sonnet on click -->
      <script>
        var loadFile = function(event) {
            var image = document.getElementById('output');
            image.src = URL.createObjectURL(event.target.files[0]);
        };
        </script>


 
    
</body>

</html>
